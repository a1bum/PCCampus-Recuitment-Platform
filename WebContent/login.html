<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录--CRI后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/WXMiniProgram/static/lib/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/WXMiniProgram/static/css/login.css" media="all" />
</head>
<body >
	<div class="login">
	    <h1>CRI-管理登录</h1>
	    <form class="layui-form" id="login_form">
	    	<div class="layui-form-item">
				<input class="layui-input" value="root" name="account" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" value="toor" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" value="jgmj" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="static/images/code.jpg" width="116" height="36"></div>
		    </div>
			<submit class="layui-btn login_btn" lay-submit="" lay-filter="login" id="login">登录</submit>
		</form>
	</div>
	<script type="text/javascript" src="static/lib/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/login.js"></script>
</body>
</html>
